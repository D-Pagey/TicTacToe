<!DOCTYPE html>
<html>
  <head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>TicTacToe</title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,400'>
    <link rel='stylesheet' href='styles.css'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

  </head>

  <body class='app'>

      <h1 class='title'>Tic-Tac-Toe</h1>

      <main class='main-container'>

        <div class='choose-area' id='choose-area'>
            <h4 class='choose-title'>Choose your team:</h4>
            <button class='choose-btn'>X</button>
            <button class='choose-btn'>O</button>
        </div>

        <section class='board'>
          <div class='square one' data-value="0">
            <p class='element'></p>
          </div>
          <div class='square two' data-value="1">
            <p class='element'></p>
          </div>
          <div class='square three' data-value="2">
              <p class='element'></p>
          </div>
          <div class='square four' data-value="3">
              <p class='element'></p>
          </div>
          <div class='square five' data-value="4">
              <p class='element'></p>
          </div>
          <div class='square six' data-value="5">
              <p class='element'></p>
          </div>
          <div class='square seven' data-value="6">
              <p class='element'></p>
          </div>
          <div class='square eight' data-value="7">
              <p class='element'></p>
          </div>
          <div class='square nine' data-value="8">
              <p class='element'></p>
          </div>
        </section>

        <div class='team-area hidden' id='team-area'>
            <p class='teams'>Player: <span id='player'></span></p>
            <p class='teams'>Computer: <span id='computer'></span></p>
        </div>

        <dialog class='modal'>
            <p class='modal-message'>Congratulations, you beat the computer!</p>
        </dialog>

        <button class='reset'>Reset</button>

      </main>

    <script src='scripts.js'></script>
  </body>
</html>
