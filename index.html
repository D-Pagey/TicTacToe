<!DOCTYPE html>
<html>
  <head>

  <body class='app'>

      <h1 class='title'>Tic-Tac-Toe</h1>

      <main class='main-container'>

          </div>

              <p class='element'></p>
          </div>

              <p class='element'></p>
          </div>
          <div class='square five'>

          </div>

              <p class='element'></p>
          </div>
          <div class='square seven'>
              <p class='element'></p>
          </div>
          <div class='square eight'>
              <p class='element'></p>
          </div>
          <div class='square nine'>
              <p class='element'></p>
          </div>
        </div>

        <button class='reset'>Reset</button>

      </main>

    <script src='scripts.js'></script>
